<!DOCTYPE html>
<head>
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" name="viewport">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="background">
        <img class="intro" src="http://i.imgur.com/Ts17awO.png" alt="">
    </div>
    <div class="front">
        <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>

    <div id="rangeBar" class="rangeBar">
        <div class="tools">

            <div class="pen medium">
                <span></span>
                <ul>
                    <li class="small"></li>
                    <li class="medium"></li>
                    <li class="large"></li>
                </ul>
            </div>
            <div class="color"></div>
            <div class="erasure"></div>
            <div class="reset">&times;</div>
        </div>
        <span class="record"></span>
        <span class="controlButton disable"></span>
        <input disabled id="rangeBarInput" type="range" min="0" max ="100" value="0" list="volsettings">
        <datalist id="volsettings">
            <option>0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>70</option>
            <option>80</option>
            <option>90</option>
            <option>100</option>
        </datalist>
        <div class="save btn"><button>Save</button></div>
        <div class="share btn"><button>Share</button></div>
        <div class="email btn"><button>Email</button></div>
    </div>
     <!--<canvas id="canvasScrollbar" width="800" height="100">
    </canvas>-->
    <div class="cover">
        <div class="msg">
            <span class="close">&times;</span>
            <img width="400" height="300" src="" />
            <p>OK, your public url is:</p>
            <a href="http://12312.com">http://12312.com</a>
            <p>You may copy it and share to your friends.</p>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
<script src="js/jqColorPicker.min.js"></script>
<script src="js/app.js"></script>
</html>
